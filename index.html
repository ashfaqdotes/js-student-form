<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Student-DataSheet</title>
</head>

<body>
  <div class="container main">
    <h2 class="text-center">Student Data Sheet</h2>
    <div>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="add-tab" data-bs-toggle="tab" data-bs-target="#add" type="button"
            role="tab" aria-controls="add" aria-selected="true">Add</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="search-tab" data-bs-toggle="tab" data-bs-target="#search" type="button"
            role="tab" aria-controls="search" aria-selected="false">Search</button>
        </li>
        <li class="nav-item" role="presentation">

      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="add" role="tabpanel" aria-labelledby="add-tab">
          <form class="pt-3">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
            <div class="text-center p-4">
              <button type="button" onclick="addStudent()" class="btn btn-success">Add Student</button>

            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="search" role="tabpanel" aria-labelledby="search">
          <form class="pt-3">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
            <!-- <label for="rollnum">Roll No.</label>
                    <input type="number" id="rollnum" name="rollnum"> -->
            <div class="text-center p-4">
              <!-- <button type="button" onclick="addStudent()" class="btn btn-success">ADD STUDENT</button> -->
              <button type="button" class="btn btn-primary">Search Student</button>

            </div>
          </form>
        </div>
        <!-- <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div> -->
      </div>
    </div>


    <table class="table table-bordered cellspacing='2' p-2">
      <thead>
        <tr>
          <th>Serial No. </th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Roll No.</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody id="table">
        <!-- <tr>
          <td>No.</td>
          <td>John</td>
          <td>Doe</td>
          <td>123</td>
          <td><button type="button" class="btn btn-danger">DELETE</button></td>
        </tr> -->
      </tbody>
    </table>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
